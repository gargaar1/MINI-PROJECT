<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheetah</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px;
            max-width: 900px;
        }

        .cheetah-img {
            width: 400px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .text {
            max-width: 450px;
        }

        .info-box {
            background: linear-gradient(to right, #ffa726, #ff7043);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="cheetah.jpg"
             alt="Cheetah in the Wild" class="cheetah-img">

        <div class="text">
            <h2>Cheetah</h2>
            <div class="info-box">
                Cheetahs are the fastest land animals, capable of reaching speeds up to 75 mph. 
                They are found in open plains and grasslands, where they use their speed 
                and agility to hunt. Unlike other big cats, cheetahs rely on bursts of speed rather 
                than strength to capture prey.
            </div>
        </div>
    </div>
</body>
</html>
