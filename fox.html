<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fox Information</title>
    <style>
        body {
            background-color: #ff8c66;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 900px;
        }
        .image-container img {
            width: 350px;
            height: auto;
            border-radius: 10px;
        }
        .text-container {
            margin-left: 20px;
            color: black;
            font-size: 18px;
        }
        .info-box {
            background: orange;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="fox.png" alt="Fox">
        </div>
        <div class="text-container">
            <h2>Fox</h2>
            <div class="info-box">
                <p>
                    Foxes are small to medium-sized omnivorous mammals belonging to the Canidae family. 
                    They are known for their intelligence, adaptability, and bushy tails. 
                    Foxes inhabit a wide range of environments, including forests, grasslands, and even urban areas.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
